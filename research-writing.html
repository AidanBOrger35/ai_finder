<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Research & Writing Models</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="font-sans bg-gray-100">
    <!-- Navbar -->
    <div id="navbar-container"></div>
<script>
    fetch('navbar.html')
        .then(response => response.text())
        .then(html => document.getElementById('navbar-container').innerHTML = html);
</script>


    <!-- Hero Section -->
    <section class="bg-purple-600 text-white text-center py-16">
        <h2 class="text-4xl font-bold">Explore Research & Writing Models</h2>
        <p class="mt-4 text-lg">Find the right model for your research projects.</p>
    </section>

    <!-- Model Listings -->
    <section class="py-16 container mx-auto px-6">
        <h3 class="text-2xl font-semibold text-center mb-8">Available Research & Writing Models</h3>
        <div class="grid grid-cols-1 md:grid-cols-3 gap-6">
            <div class="relative bg-cover bg-center bg-no-repeat p-6 rounded shadow-md text-center flex flex-col justify-end items-center w-full h-64" style="background-image: url('filler1.jpg'); background-color: rgba(0, 0, 0, 0.5); background-blend-mode: overlay;">
                <h4 class="text-xl font-bold text-white">Research Assistant</h4>
                <p class="text-gray-300 mt-2">AI tool for research assistance.</p>
                <button onclick="window.location.href='model-description.html'" class="mt-4 bg-purple-600 text-white px-4 py-2 rounded">View Model</button>
            </div>
            <div class="relative bg-cover bg-center bg-no-repeat p-6 rounded shadow-md text-center flex flex-col justify-end items-center w-full h-64" style="background-image: url('filler2.jpg'); background-color: rgba(0, 0, 0, 0.5); background-blend-mode: overlay;">
                <h4 class="text-xl font-bold text-white">Content Generator</h4>
                <p class="text-gray-300 mt-2">Generates content for various topics.</p>
                <button onclick="window.location.href='model-description.html'" class="mt-4 bg-purple-600 text-white px-4 py-2 rounded">View Model</button>
            </div>
            <!-- Add more models as needed -->
        </div>
    </section>

    <!-- Footer -->
    <footer class="bg-gray-900 text-white text-center py-6">
        <p>&copy; 2025 AI_Finder. All rights reserved.</p>
    </footer>
</body>
</html>
