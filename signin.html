<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="flex justify-center items-center h-screen bg-gray-100">
    <div class="bg-white p-8 rounded shadow-md w-96">
        <h2 class="text-2xl font-bold text-center mb-4">Sign In</h2>
        <form>
            <label class="block mb-2">Email</label>
            <input type="email" class="w-full p-2 border rounded mb-4" placeholder="Enter your email">
            
            <label class="block mb-2">Password</label>
            <input type="password" class="w-full p-2 border rounded mb-4" placeholder="Enter your password">
            
            <button type="submit" class="w-full bg-blue-600 text-white p-2 rounded">Sign In</button>
        </form>
        <p class="text-center mt-4 text-gray-600">Don't have an account? <a href="register.html" class="text-blue-600">Register</a></p>
    </div>
</body>
</html>
