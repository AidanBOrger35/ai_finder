<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Library - AI_Finder</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="font-sans bg-gray-100">
    <!-- Navbar -->
   <div id="navbar-container"></div>
<script>
    fetch('navbar.html')
        .then(response => response.text())
        .then(html => document.getElementById('navbar-container').innerHTML = html);
</script>


    <!-- My Library Section -->
    <section class="py-16 container mx-auto px-6">
        <h2 class="text-3xl font-bold text-center mb-8">My Library</h2>

        <!-- Grid of Saved AI Models -->
        <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
            <div class="bg-white p-6 rounded shadow-md">
                <h3 class="text-xl font-bold">AI Chatbot</h3>
                <p class="text-gray-700 mt-2">A conversational AI chatbot for customer support and engagement.</p>
                <div class="flex justify-between items-center mt-4">
                    <span class="text-sm text-gray-500"></span>
                    <button onclick="window.location.href='model-description.html'" class="bg-purple-600 text-white px-4 py-2 rounded">Continue</button>
                </div>
            </div>
            <div class="bg-white p-6 rounded shadow-md">
                <h3 class="text-xl font-bold">Financial Analyzer</h3>
                <p class="text-gray-700 mt-2">AI-powered tool for financial data analysis and predictions.</p>
                <div class="flex justify-between items-center mt-4">
                    <span class="text-sm text-gray-500"></span>
                    <button onclick="window.location.href='model-description.html'" class="bg-purple-600 text-white px-4 py-2 rounded">Continue</button>
                </div>
            </div>
            <div class="bg-white p-6 rounded shadow-md">
                <h3 class="text-xl font-bold">AI Content Writer</h3>
                <p class="text-gray-700 mt-2">Generate high-quality written content using AI.</p>
                <div class="flex justify-between items-center mt-4">
                    <span class="text-sm text-gray-500"></span>
                    <button onclick="window.location.href='model-description.html'" class="bg-purple-600 text-white px-4 py-2 rounded">Continue</button>
                </div>
            </div>
        </div>
    </section>

    <!-- Footer -->
    <footer class="bg-gray-900 text-white text-center py-6">
        <p>&copy; 2025 AI_Finder. All rights reserved.</p>
    </footer>
</body>
</html>
